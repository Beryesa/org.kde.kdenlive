app-id: org.kde.kdenlive
branch: stable
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: kdenlive
rename-icon: kdenlive
finish-args:
  - --require-version=0.11.4 # fixes file saving
  - --share=ipc
  - --socket=x11
  - --device=all # webcams
  - --socket=pulseaudio
  - --share=network
  - --filesystem=host
  - --filesystem=xdg-config/kdeglobals:ro
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/lib/ladspa
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /mkspecs
  - /share/aclocal
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'
  - '*.cmake'
modules:
  - name: gtk2
    config-opts:
      - --disable-gtk-doc
      - --disable-introspection
      - --disable-man
      - --disable-static
      - --with-xinput=xfree
    cleanup:
      - /bin
      - /share/gtk-2.0
      - /lib/gtk-2.0/include
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/gnome/sources/gtk+/2.24/gtk+-2.24.32.tar.xz
        sha256: b6c8a93ddda5eabe3bfee1eb39636c9a03d2a56c7b62828b359bf197943c582e

  - name: kfilemetadata
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.54/kfilemetadata-5.54.0.tar.xz
        sha256: 4b6de53b791ad8cf19d5aa331555e3863f22e54adf6149668125635b820f86c2

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://bitbucket.org/eigen/eigen/get/3.3.5.tar.bz2
        sha256: 7352bff3ea299e4c7d7fbe31c504f8eb9149d7e685dec5a12fbaa26379f603e2

  - name: fftw-float
    config-opts:
      - --disable-doc
      - --enable-shared
      - --disable-static
      - --enable-threads
      - --enable-float
    build-options:
      arch:
        i386:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
        x86_64:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.8.tar.gz
        sha256: 6113262f6e92c5bd474f2875fa1b01054c4ad5040f6b0da7c03c98821d9ae303

  - name: movit
    make-args:
      - libmovit.la
    sources:
      - type: git
        url: https://github.com/ddennedy/movit.git
        commit: 3e8b4ebb796bcbe7e9727a2d7f2d0ba8f0170dfa

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sox/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2

  - name: vidstab
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/georgmartius/vid.stab/archive/v1.1.0.tar.gz
        sha256: 14d2a053e56edad4f397be0cb3ef8eb1ec3150404ce99a426c4eb641861dc0bb

  - name: openjpeg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
      - /lib/openjpeg-*
    sources:
      - type: archive
        url: https://github.com/uclouvain/openjpeg/archive/v2.3.0.tar.gz
        sha256: 3dc787c1bb6023ba846c2a0d9b1f6e179f1cd255172bde9eb75b01f1e6c7d71a

  - name: rtaudio
    config-opts:
      - --disable-static
      - --enable-shared
    sources:
      - type: archive
        url: http://www.music.mcgill.ca/~gary/rtaudio/release/rtaudio-5.0.0.tar.gz
        sha256: 799deae1192da52cc2c15a078ed3b42449580be7d096fe9bc841c5bba0289c57

  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/opencv/opencv/archive/3.4.0.tar.gz
        sha256: 678cc3d2d1b3464b512b084a8cca1fad7de207c7abdf2caa1fed636c13e916da
      - type: archive
        dest: opencv_contrib
        url: https://github.com/opencv/opencv_contrib/archive/3.4.0.tar.gz
        sha256: 699ab3eee7922fbd3e8f98c68e6d16a1d453b20ef364e76172e56466dc9c16cd
      - type: shell
        commands:
          - cd opencv_contrib/modules && mv tracking plot ../../modules
          - cd modules && rm -rf calib3d cuda* cudev dnn features2d flann java js ml shape stitching superres ts videoio videostab viz

  - name: gavl
    rm-configure: true
    config-opts:
      - --without-doxygen
      - --disable-static
      - --enable-shared
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/gmerlin/gavl/1.4.0/gavl-1.4.0.tar.gz
        sha256: 51aaac41391a915bd9bad07710957424b046410a276e7deaff24a870929d33ce
        mirror-urls:
          - http://http.debian.net/debian/pool/main/g/gavl/gavl_1.4.0.orig.tar.gz
      - type: patch
        path: patches/gavl-armel-ftbfs.patch
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi

  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://files.dyne.org/frei0r/frei0r-plugins-1.6.1.tar.gz
        sha256: e0c24630961195d9bd65aa8d43732469e8248e8918faa942cfb881769d11515e

  - name: swh-plugins
    build-options:
      cflags: -fPIC
      ldflags: -fpic
    sources:
      - type: archive
        url: https://github.com/swh/ladspa/archive/v0.4.17.tar.gz
        sha256: d1b090feec4c5e8f9605334b47faaad72db7cc18fe91d792b9161a9e3b821ce7

  - name: ladspa-sdk
    no-autogen: true
    subdir: src
    make-install-args:
      - INSTALL_PLUGINS_DIR=/app/lib/ladspa
      - INSTALL_INCLUDE_DIR=/app/include
      - INSTALL_BINARY_DIR=/app/bin
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://www.ladspa.org/download/ladspa_sdk_1.13.tgz
        sha256: b5ed3f4f253a0f6c1b7a1f4b8cf62376ca9f51d999650dd822650c43852d306b

  - name: jack2
    buildsystem: simple
    build-commands:
      - ./waf configure --prefix=/app --htmldir=/app/share/doc/jack/ --freebob=no --classic
      - ./waf build -j $FLATPAK_BUILDER_N_JOBS
      - ./waf install
    cleanup:
      - /bin
      - /share
      - /lib/jack
      - /lib/libjackserver.so*
    sources:
      - type: archive
        url: https://github.com/jackaudio/jack2/releases/download/v1.9.12/jack2-1.9.12.tar.gz
        sha256: deefe2f936dc32f59ad3cef7e37276c2035ef8a024ca92118f35c9a292272e33

  - name: v4l-utils
    config-opts:
      - --disable-static
      - --disable-doxygen-doc
      - --disable-libdvbv5
      - --disable-v4l-utils
      - --disable-qv4l2
      - --with-udevdir=/app/lib/udev
    sources:
      - type: archive
        url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.16.3.tar.bz2
        sha256: 7c5c0d49c130cf65d384f28e9f3a53c5f7d17bf18740c48c40810e0fbbed5b54

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20180807-2245-stable.tar.bz2
        sha256: 1439f1a054c87965089b646e77d16e1a8bf2f9687e4dd696ac518e44c7644c2a

  - name: 'x265'
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265/downloads/x265_2.9.tar.gz
        sha256: ebae687c84a39f54b995417c52a2fdde65a4e2e7ebac5730d251471304b91024
      - type: patch
        paths:
          - patches/x265-Fix-arm-flags.patch
          - patches/x265-detect512-is-needed-on-all-architectures.patch

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-alsa
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopenjpeg
      - --enable-libopus
      - --enable-libpulse
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libxml2
      - --enable-libx264
      - --enable-libx265
      - --enable-libv4l2
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.1.1.tar.xz
        sha256: 373749824dfd334d84e55dff406729edfd1606575ee44dd485d97d45ea4d2d86

  - name: mlt
    config-opts:
      - --enable-gpl
      - --enable-gpl3
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: eaf73b149347f2229eea44a038edea3170e03d39

  - name: kdenlive
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/applications/18.12.2/src/kdenlive-18.12.2.tar.xz
        sha256: 47675eca0af26b4716aa587612f05364b6e49da47eb42e9f19d2fbd8aa236d16
      - type: shell
        commands:
          - sed -i 's/2018-12-13/2019-02-07/;s/18.12.0/18.12.2/' data/org.kde.kdenlive.appdata.xml
